<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>GuitarShop</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="./assets/logo.png">
        </div>
        <div class="complement"></div>
        <div class="parallax">
            <nav>
                <ul>
                    <li class="nav-item">Home</li>
                    <li class="nav-item">Guitars</li>
                    <li class="nav-item">About</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="presentation-container">
            <h2 class="section-title">Guitars</h2>
        </div>
        <section class="guitars">
            <ul>
                <li class="guitar-item">
                    <img class="guitar-image" src="./assets/item-01.jpg">
                </li>
                <li class="guitar-item">
                    <img class="guitar-image" src="./assets/item-02.jpg">
                </li>
                <li class="guitar-item">
                    <img class="guitar-image" src="./assets/item-03.jpg">
                </li>
            </ul>
            <ul>
                <li class="guitar-item">
                    <img class="guitar-image" src="./assets/item-04.jpg">
                </li>
                <li class="guitar-item">
                    <img class="guitar-image" src="./assets/item-05.jpg">
                </li>
                <li class="guitar-item">
                    <img class="guitar-image" src="./assets/item-06.jpg">
                </li>
            </ul>
        </section>
        <div class="see-all">All</div>
    </main>
    <footer>

    </footer>
</body>
</html>
